<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Sistema Login</title>
</head>
<body>
    <div class="content">
        <div class="row">
            <h3 class="offset-md-4 col-md-6 offset-sm-4 col-sm-6">Sistema de Cadastro/Login</h3>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-4 offset-md-4 offset-sm-4 btn">
                <button id="btnlogin" class="btn btn-primary">Login</button>
                <button id="btncad" class="btn btn-success">Cadastro</button>
            </div>              
        </div>
        <div class="row">
            <div id="login" class="col-md-4 col-sm-4 offset-md-4 offset-sm-4 conteudo-login">
                <h4 class="col-md-4 col-sm-4 offset-md-4 offset-sm-4">Login</h4>
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Endereço de email</label>
                      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Seu email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Senha</label>
                      <input type="senha" class="form-control" id="inputSenha" placeholder="Senha">
                    </div>
                    <input id="btnlog" type="button" class="col-md-4 col-sm-4 offset-md-4 offset-sm-4 btn btn-primary" value="Enviar">
                  </form>
                  <div id="listalog"></div>
            </div>
            <div id="cad" class="col-md-4 col-sm-4 offset-md-4 offset-sm-4 conteudo-login">
                <h4 class="col-md-5 col-sm-5 offset-md-4 offset-sm-3">Cadastro</h4>
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Endereço de email</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Senha</label>
                      <input type="senha" class="form-control" id="senha" placeholder="Senha">
                    </div>
                    <input id="btnreg" type="button" class="col-md-4 col-sm-5 offset-md-4 offset-sm-4 btn btn-success" value="Cadastrar">
                  </form>
                  <div id="listacad"></div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/sistema_login.js"></script>
